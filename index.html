<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Wells</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
        }
        button, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gravityCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button onclick="addGravityWell()">Add Gravity Well</button>
        <button onclick="clearGravityWells()">Clear Wells</button>
        <label for="gravityStrength">Gravity Strength:</label>
        <input type="range" id="gravityStrength" min="0.5" max="5.0" step="0.1" value="2.0">
    </div>
    <script src="gravity.js"></script>
</body>
</html>
